<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px;
            border:1px solid red;
            /*
                box-shadow:
                    inset：在边框内；默认在边框外不写
                    10px 10px 10px 10px 分别代表X Y偏移量 模糊程度 模糊大小
                    green ：模糊颜色
            */
            box-shadow: inset 10px 10px 10px 10px green
        }
    </style>
</head>
<body>
    <div>我是一个盒子</div>
</body>
</html>
