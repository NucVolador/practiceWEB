		<img src="../images/u=767107460,2213899809&fm=179&app=42&f=JPEG.jpg" alt="搜索引擎抓取alt信息" title="鼠标悬停在图片上显示的提示语">

		<p>
			不同图片类型特点
		</p>
		<p>
			JPG/JPEG：
			用于保存颜色丰富的图片，图片可压缩，但不支持透明
		</p>
		<p>
			GIF：支持颜色少的图片，支持简单透明图层（规则图形），动态图
		</p>
		<p>
			PNG支持颜色多，并支持复杂透明（形状特殊）
		</p>
