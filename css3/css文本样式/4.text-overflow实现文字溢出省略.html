<!DOCTYPE html>
<html lang="en">
<head>

        div{
            width:200px;
            height:200px;
            margin:50px auto;
            border:1px solid black;
        }
        .title{
            font-size:30px;
            /*使溢出的文本以省略代替*/
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="title">信息标题信息标题信息标题信息标题</h2>
        <p>具体信息具体信息具体信息具体信息具体信息</p>
    </div>
</body>
</html>
