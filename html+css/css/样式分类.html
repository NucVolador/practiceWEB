<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="./css/test.css">
		<style>
			.p1{
				color:green;
			}
		</style>
	</head>
	<body>
		<p>css样式分三种：①内联样式（行内样式）②内部样式③外部样式</p>

		<br><br>
		<br><br>

		<p style="color:red">
			元素内部添加style属性<br>
		</p>
			<pre>
				<code>
style="color:red"	
				</code>
			</pre>

		<p class="p1">
			在style标签内定义样式类<br>
			
		</p>
		<pre>
			<code>
&lt;style&gt;
	.p1{
		color:green;
	}
&lt;/style&gt;
			</code>
		</pre>

		<p class="p2">外部引入样式表文件</p>
		<pre>
			<code>
&lt;link rel="stylesheet" href="./css/test.css"&gt;
			</code>
		</pre>
	</body>
</html>
