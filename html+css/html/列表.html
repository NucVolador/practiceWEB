<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>三种列表</p>

	<br/><br/>
	<br/><br/>

	<p>无序列表</p>

	<ul>
		<li>无序列表1</li>
		<li>无序列表2</li>
		<li>无序列表3</li>
		<li>无序列表4</li>
	</ul>

	<br/><br/>
	<br/><br/>

	<p>有序列表</p>

	<ol>
		<li>有序列表1</li>
		<li>有序列表2</li>
		<li>有序列表3</li>
		<li>有序列表4</li>
	</ol>

	<br/><br/>
	<br/><br/>

	<p>自定义列表</p>

	<dl>
		<dt>小列表1</dt>
		<dd>列表项1</dd>
		<dd>列表项2</dd>
		<dd>列表项3</dd>
		<dd>列表项4</dd>
		<dt>小列表2</dt>
		<dd>列表项1</dd>
		<dd>列表项2</dd>
		<dd>列表项3</dd>
		<dd>列表项4</dd>
		<dt>小列表3</dt>
		<dd>列表项1</dd>
		<dd>列表项2</dd>
		<dd>列表项3</dd>
		<dd>列表项4</dd>
		<dt>小列表4</dt>
		<dd>列表项1</dd>
		<dd>列表项2</dd>
		<dd>列表项3</dd>
		<dd>列表项4</dd>
	</dl>
</body>
</html>
