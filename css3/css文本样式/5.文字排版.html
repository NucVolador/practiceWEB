<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height: 200px;
            border:1px solid;

            /*
            改变文字排版
                rtl 从右向左
                ltr 从左向右
                需要direction和bidi一起使用
            */
            direction:rtl;
            unicode-bidi:bidi-override;
        }
    </style>
</head>
<body>
    <div>测试字体</div>
</body>
</html>
