<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <!--
        frameset指框架集，H5中推荐使用frameset，不推荐iframe
        属性有rows/cols，设定每个frame的占比

        使用frameset时不能有body标签，frameset可嵌套使用
        frameset和iframe中的内容都不能被搜索引擎检索
    -->
    <frameset cols="50%,50%">
        <frame src="http://www.baidu.com">
        <frame src="http://www.baidu.com">
    </frameset>
</html>
