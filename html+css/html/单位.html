<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			width:200px;
			height:200px;
			background-color:red;
		}
		.div2{
			width:50%;
			height:50% ;
			background-color:yellow;
		}
		.div3{
			font-size:18px;
			width:20em;
			height:20em;
			background-color:green;
		}
	</style>
</head>
<body>
	<p>最常见的长度单位：像素px</p>

	<div class="div1">
		.div1{
			width:200px;
			height:200px;
			background-color:red;
		}
	</div>

	<p>百分比</p>
	<div class="div1">
		<div class="div2">
			.div2{
				width:50%;
				height:50% ;
				background-color:yellow;
			}
		</div>
	</div>

	<p>相对单位：em</p>

	<div class="div3">
		<h1>1em=1font-size</h1>

		.div3{
			font-size:18px;
			width:20em;
			height:20em;
			background-color:green;
		}
	</div>
</body>
</html>
