<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div{
			width:200px;
			height:200px;
			background-color:blue;
			border:10px solid red;
		}
		#div1{
			width:200px;
			height:100px;
			margin-bottom:20px;
			padding-top:50px;
			background-color:green;
			
		}
		#div2{
			width:100%;
			height:100%;
			background-color:yellow;
		}
	</style>
</head>
<body>
	<!-- 
		红色为border
		黄色为content
		绿色为padding
		蓝色为margin
 	-->
	<div id="div">
		<div id="div1">
			<div id="div2"></div>
		</div>
	</div>
	
</body>
</html>
