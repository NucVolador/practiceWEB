<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px;
            margin:0 auto;
            background:deeppink;

            /*
            重调元素大小，需搭配overflow:auto使用
            可取值：
                both水平+垂直可调
                horizontal水平
                vertical垂直
                none默认值 无
            */
            resize:both;
            overflow:auto;
        }
    </style>
</head>
<body>
    <div>
        测试小框
    </div>
</body>
</html>
